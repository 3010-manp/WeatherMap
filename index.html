        <div style="text-align: center; margin-bottom: 5px;">

                <button id="infoBtn" class="question-mark" data-bs-toggle="modal" data-bs-target="#infoModal" title="Help">

                    </div>
                    <div class="modal-body" style="text-align:left">
                      <ul>
                        <li>
                          Double click on the map location to get the weather infomation
                        </li>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div class="dev-info">

        </div>
        <script src="map.js"></script>
        <script>
             $(document).ready(function () {
                $('#infoModal').modal('show');
                weatherMap.initializeMap();
            });
        </script>
